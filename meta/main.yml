---
galaxy_info:
  role_name: tinypilot
  author: Michael Lynch
  description: Use your Raspberry Pi as a virtual keyboard
  license: MIT

  min_ansible_version: 2.8

  platforms:
    - name: Debian
      versions:
        - buster

  galaxy_tags:
    - raspberrypi
    - kvm
    - usb
    - hid
    - oss

dependencies:
  - role: mtlynch.ustreamer
    vars:
      ustreamer_interface: '127.0.0.1'
      ustreamer_port: 8001
      ustreamer_repo_version: v1.23
  - role: geerlingguy.nginx
    vars:
      ustreamer_port: 8001
      nginx_upstreams:
        - name: tinypilot
          servers:
            - "127.0.0.1:{{ tinypilot_port }} fail_timeout=1s max_fails=600"
        - name: ustreamer
          servers:
            - "127.0.0.1:{{ ustreamer_port }} fail_timeout=1s max_fails=600"
      nginx_vhosts:
        - listen: "{{ tinypilot_external_port }} default_server"
          server_name: "tinypilot"
          root: "{{ tinypilot_dir }}"
          index: "index.html"
          extra_parameters: |
            proxy_buffers 16 16k;
            proxy_buffer_size 16k;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;

            location /socket.io {
              proxy_pass http://tinypilot;
              proxy_set_header Upgrade $http_upgrade;
              proxy_set_header Connection "Upgrade";
            }
            location /state {
              proxy_pass http://ustreamer;
            }
            location /stream {
              proxy_pass http://ustreamer;
            }
            location /snapshot {
              proxy_pass http://ustreamer;
            }
            location / {
              proxy_pass http://tinypilot;
            }
            location ~* ^/.+\.(html|js|js.map|css)$ {
              root "{{ tinypilot_dir }}/app/static";

              # Disable caching
              add_header Last-Modified $date_gmt;
              add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
              if_modified_since off;
              expires off;
              etag off;
            }
            location ~* ^/.+\.(jpg|jpeg|png|ico)$ {
              root "{{ tinypilot_dir }}/app/static";
            }
      nginx_remove_default_vhost: true
